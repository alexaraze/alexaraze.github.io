<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insaniquarium</title>
</head>
    
<body>
    <input type="checkbox" id="fish1check"></input>
    <input type="checkbox" id="fish2check"></input>
    <input type="checkbox" id="fish3check"></input>
    <input type="checkbox" id="fish4check"></input>
    <input type="checkbox" id="fish5check"></input>
    <input type="checkbox" id="fish6check"></input>
    <input type="checkbox" id="fish7check"></input>
    <input type="checkbox" id="foodcheck"></input>
    <input type="checkbox" id="revivecheck"></input>

    <div class="water">
        
        <div class="sun-rays"></div>

        <label for="fish1check">
            <div id="fish-1" class="fish" alt="Carassius auratus; the common goldfish. Can be domesticatd as pets, and may even learn to swim towards their owners to be hand-fed. Clever! Click to feed the fish."></div>
        </label>
        <label for="fish2check">
            <div id="fish-2" class="fish" alt="Haemulon chrysargyreum; the smallmouth grunt. Known for its distinctive grunting sound, which it produces by grinding its pharyngeal teeth together. Noisy! Click to feed the fish."></div>
        </label>
        <label for="fish3check">
            <div id="fish-3" class="fish" alt="Acanthurus japonicus; the Japan surgeonfish. A marine ray-finned fish capable of changing colours based on its emotional state. Moody! Click to feed the fish."></div>
        </label>
        <label for="fish4check">
            <div id="fish-4" class="fish" alt="Chaetodontoplus duboulayi; the scribbled angelfish. A favorite among aquarists, maintains its beautiful colour as it grows to nearly a foot long. Huge! Click to feed the fish."></div>
        </label>
        <label for="fish5check">
            <div id="fish-5" class="fish" alt="Pomacanthus imperator; the emperor angelfish. Its dark mask-like stripe across the eye area is meant to confuse predators. Spooky! Click to feed the fish."></div>
        </label>
        <label for="fish6check">
            <div id="fish-6" class="fish" alt="Naso lituratus; the clown unicornfish. Their soft greyish purple body turns much darker and bolder with maturity. Cool! Click to feed the fish."></div>
        </label>
        <label for="fish7check">
            <div id="fish-7" class="fish" alt="Pomacanthus paru; the French angelfish. One of the more popular angelfish varieties, with gorgeous dusky blue and yellow colouring. Chic! Click to feed the fish."></div>
        </label>

        <label for="foodcheck">
            <div id="food" alt="Click to food the fish."></div>
        </label>

        <label for="revivecheck">
            <div id="revive" alt="Click to revive the fish."></div>
        </label>

    </div>
</body>
</html>
